<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telugu Jyotishya - Vedic Astrology Chart Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŒŸ Telugu Jyotishya - Vedic Astrology</h1>
        
        <form id="birthForm">
            <div class="form-group">
                <label for="birthdate">Birth Date:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            
            <div class="form-group">
                <label for="birthtime">Birth Time:</label>
                <input type="time" id="birthtime" name="birthtime" required>
            </div>
            
            <div class="form-group">
                <label for="birthlocation">Birth Location:</label>
                <input type="text" id="birthlocation" name="birthlocation" placeholder="e.g., New York, NY" required>
            </div>
            
            <button type="submit" id="generateBtn">Generate Chart</button>
        </form>
        
        <div id="results" class="results hidden">
            <h2>Your Vedic Astrological Chart</h2>
            <div class="chart-results">
                <div class="result-item">
                    <span class="label">Rashi (Moon Sign):</span>
                    <span id="rashi" class="value">-</span>
                </div>
                <div class="result-item">
                    <span class="label">Nakshatra:</span>
                    <span id="nakshatra" class="value">-</span>
                </div>
                <div class="result-item">
                    <span class="label">Nakshatra Pada:</span>
                    <span id="nakshatraPada" class="value">-</span>
                </div>
                <div class="result-item">
                    <span class="label">Ascendant (Lagna):</span>
                    <span id="ascendant" class="value">-</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/swisseph@0.5.17/lib/swisseph.min.js"></script>
    <script src="https://unpkg.com/astrology.js@latest/dist/astrology.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
